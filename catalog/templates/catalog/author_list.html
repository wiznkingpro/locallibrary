<!-- catalog/templates/catalog/author_list.html -->
{% extends "base_generic.html" %}

{% block content %}
  <h1>Список авторов</h1>

  {% if author_list %}
    <ul>
      {% for author in author_list %}
        <li>
          <a href="{% url 'author-detail' author.pk %}">{{ author }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Авторы не найдены.</p>
  {% endif %}
{% endblock %}
